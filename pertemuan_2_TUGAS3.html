<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body align="center">
	<b><font face="Juice ITC" size="7"> Registration Form </font></b>
	<form>
		<table align="center" style="width: 70%">
			<tr align="left">
				<td>
					Full Name
				</td>
				<td> 
					<input type="text" name="nama" placeholder="First Name" required>
				</td>
				<td>
					<input type="text" name="last name" placeholder="Last Name" required style="width: 100%">
				</td>
			</tr>

			<tr align="left">
				<td>
					Company
				</td>
				<td colspan="2">
					<input type="text" name="Company" placeholder="Your company name" required style="width: 100%">
				</td>
			</tr>

			<tr align="left">
				<td>
					Email
				</td>
				<td colspan="2">
					<input type="text" name="Email" placeholder="email@example.com" required style="width: 100%">
				</td>
			</tr>

			<tr align="left">
				<td>
					Phone Number
				</td>
				<td>
					<input type="text" name="Number" placeholder="+XXX XX" required style="width: 100%">
				</td>
				<td>
					<input type="text" name="number2" placeholder="XXX-XX-XX" style="width: 100%">
				</td>
			</tr>

			<tr align="left">
				<td>
					Country
				</td>
				<td colspan="2">
					<select name="dropdown" style="width: "100%">
						<option>Indonesia</option>
						<option>Lainnya</option>
					</select>
				</td>
			</tr>

			<tr align="left">
				<td>
					Sex
				</td>
				<td colspan="2">
					<input type="radio" name="jk" value="M">MALE
					<input type="radio" name="jk" value="F">FEMALE
				</td>
			</tr>

			<tr align="left">
				<td>
					Language
				</td>
				<td colspan="2">
					<input type="checkbox" name="Language" value="English">English
					<input type="checkbox" name="French" value="French">French
					<input type="checkbox" name="Other" value="other">Other
				</td>
			</tr>

			<tr align="left">
				<td>
					Comment
				</td>
				<td colspan="2">
					<input type="text" name="Comment" placeholder="say hello" required style="width: 100%">
				</td>
			</tr>

			<tr align="left">
				<td></td>
				<td colspan="2">
					<input type="checkbox" name="agree" value="agree">I agree with Terms and Conditions
				</td>
			</tr>

			<tr>
				<td colspan="3" align="center"><input type="Submit" name="Register" value="Register" ></td>
			</tr>
		</table>

		 
	</form>
</body>
</html>
