<!DOCTYPE html>
<html>
<head>
	<title>Tugas Pertemuan 2</title>
</head>
<body>
	<form>
		<table border="1" >
			<tr bgcolor="pink" align="center">
			<td>
				<label>Name</label>
			</td>

			<td>
				<label>Value</label>
			</td>
		</tr>

		<tr>
			<td>
				<label>Name</label>
			</td>
			<td>
				<input type="text" name="nama" required>
			</td>
		</tr>

		<tr>
			<td>
				<label>Sex</label>
			</td>
			<td>
				<input type="radio" name="Jk" value="l" required> Male 
				<br>
				<input type="radio" name="JK" value="p" required> Female
			</td>
		</tr>

		<tr>
			<td>
				<label>Eye Color</label>
			</td>
			<td>
				<select name="dropdown">
					<option>Brown</option>
					<option>Green</option>
					<option>Black</option>
				</select>
			</td>
		</tr>

		<tr>
			<td>
				<label>Check All That Apply</label>
			</td>
			<td>
				<input type="checkbox" name="satu" required>Over 6 feet tall
				<br>
				<input type="checkbox" name="dua" required> Over 200 Pounds
			</td>
		</tr>

		<tr>
			<td colspan="2">
				Description	: <br/>
			<textarea rows="5" cols="50" name="Description" required >Enter Description here.....</textarea>
			</td>
		</tr>

		<tr>
			<td align="center" colspan="2">
				<input type="submit" name="submit" value="Enter my information">
			</td>
		</tr>
		</table>

	</form>

</body>
</html>
